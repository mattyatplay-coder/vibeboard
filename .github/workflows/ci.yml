name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Frontend Checks
  # ============================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # ============================================
  # Backend Checks
  # ============================================
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: 'file:./test.db'

  # ============================================
  # Frontend Tests (Playwright)
  # ============================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Setup test database
        working-directory: backend
        run: npx prisma db push
        env:
          DATABASE_URL: 'file:./test.db'

      - name: Start backend server
        working-directory: backend
        run: npm run dev &
        env:
          DATABASE_URL: 'file:./test.db'
          PORT: 3001

      - name: Wait for backend
        run: npx wait-on http://localhost:3001/api/projects --timeout 30000

      - name: Run Playwright tests
        run: npm test
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # ============================================
  # PR Size Check
  # ============================================
  pr-size:
    name: PR Size Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          ADDITIONS=$(git diff --shortstat origin/${{ github.base_ref }}...HEAD | awk '{print $4}')
          DELETIONS=$(git diff --shortstat origin/${{ github.base_ref }}...HEAD | awk '{print $6}')
          TOTAL=$((${ADDITIONS:-0} + ${DELETIONS:-0}))

          echo "Lines changed: $TOTAL"

          if [ "$TOTAL" -gt 500 ]; then
            echo "::warning::Large PR detected ($TOTAL lines). Consider breaking into smaller PRs."
          fi

          if [ "$TOTAL" -gt 1000 ]; then
            echo "::error::Very large PR ($TOTAL lines). Please break into smaller PRs for easier review."
            exit 1
          fi

  # ============================================
  # Format Check
  # ============================================
  format:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Prettier
        run: npm install -g prettier prettier-plugin-tailwindcss

      - name: Check formatting
        run: |
          npx prettier --check "frontend/src/**/*.{ts,tsx,js,jsx,css}" || {
            echo "::error::Code is not formatted. Run 'npx prettier --write' locally."
            exit 1
          }
