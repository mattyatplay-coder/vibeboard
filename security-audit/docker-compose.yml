version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: vibeboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vibeboard-net
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: vibeboard-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-vibeboard}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vibeboard-net

  backend:
    build: ./backend
    container_name: vibeboard-backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-vibeboard}
      REDIS_URL: redis://redis:6379
      PORT: 3001
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    networks:
      - vibeboard-net
    command: sh -c "npx prisma generate && npm run dev"

  worker:
    build: ./backend
    container_name: vibeboard-worker
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-vibeboard}
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    networks:
      - vibeboard-net
    command: sh -c "npx prisma generate && npm run worker"

  frontend:
    build: ./frontend
    container_name: vibeboard-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - vibeboard-net
    command: npm run dev

  # GPU Worker - ML/Optics Operations (CPU mode for development)
  # For GPU deployment, use RunPod Serverless
  gpu-worker:
    build: ./gpu-worker
    container_name: vibeboard-gpu-worker
    ports:
      - "8000:8000"
    environment:
      DEVICE: cpu
      MODEL_CACHE_DIR: /tmp/models
      VIBEBOARD_BACKEND_URL: http://backend:3001
    volumes:
      - ./gpu-worker:/app
      - gpu_models:/tmp/models
    networks:
      - vibeboard-net
    # Only start if explicitly requested (GPU work should use RunPod)
    profiles:
      - gpu

volumes:
  redis_data:
  postgres_data:
  uploads_data:
  gpu_models:


networks:
  vibeboard-net:
    driver: bridge
